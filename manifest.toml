#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "espocrm"
name = "EspoCRM"
description.en = "Customer Relationship Management application"
description.fr = "Application de gestion des relations avec les clients"

version = "9.2.4~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0-only"
website = "https://www.espocrm.com"
demo = "https://www.espocrm.com/demo/"
admindoc = "https://docs.espocrm.com/"
code = "https://github.com/espocrm/espocrm"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/espocrm/espocrm/archive/refs/tags/9.2.4.tar.gz"
    sha256 = "132efb30fe1197929d171cdcac0f8ed91c68a379385560fb0d29ecb403de166e"

    autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false

    [resources.apt]
    packages = "mariadb-server, php8.4-xml, php8.4-gd, php8.4-bcmath, php8.4-zip, php8.4-mbstring, php8.4-curl, php8.4-mysql, php8.4-imap, php8.4-exif, php8.4-ldap"

    [resources.database]
    type = "mysql"
